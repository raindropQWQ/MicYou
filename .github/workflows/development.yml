name: Development Build

on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:
    branches: [ "main", "master", "develop" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Read Version
      id: version
      run: |
        VERSION=$(grep "^project.version=" gradle.properties | cut -d'=' -f2 | tr -d '\r')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Android Debug
      run: ./gradlew :composeApp:assembleDebug

    - name: Prepare Android Artifact
      run: |
        mkdir -p ci-artifacts
        APK=$(ls composeApp/build/outputs/apk/debug/*.apk | head -n 1)
        cp "$APK" "ci-artifacts/MicYou-Android${{ steps.version.outputs.version }}.apk"

    - name: Upload Android Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MicYou-Android${{ steps.version.outputs.version }}.apk
        path: ci-artifacts/MicYou-Android${{ steps.version.outputs.version }}.apk

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Read Version
      id: version
      shell: pwsh
      run: |
        $line = (Select-String -Path gradle.properties -Pattern '^project\.version=').Line
        $version = $line.Split('=')[1].Trim()
        "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Install NSIS
      shell: pwsh
      run: |
        $retryCount = 0
        $maxRetries = 3
        while ($retryCount -lt $maxRetries) {
          try {
            choco install nsis -y --no-progress
            if ($LASTEXITCODE -eq 0) { break }
          } catch {}
          $retryCount++
          if ($retryCount -lt $maxRetries) {
            Write-Host "Chocolatey install failed, retrying in 30 seconds... ($retryCount/$maxRetries)"
            Start-Sleep -Seconds 30
          } else {
            Write-Host "Chocolatey failed after $maxRetries attempts. Trying winget..."
            winget install NSIS.NSIS -e --accept-package-agreements --accept-source-agreements
          }
        }
        # Add NSIS to PATH if it was installed but not detected
        $nsisPath = "C:\Program Files (x86)\NSIS"
        if (Test-Path "$nsisPath\makensis.exe") {
          Write-Host "Adding $nsisPath to PATH"
          $env:Path += ";$nsisPath"
          "PATH=$env:Path" | Out-File -FilePath $env:GITHUB_ENV -Append
        }

    - name: Build Windows Artifacts
      shell: pwsh
      run: |
        ./gradlew :composeApp:packageWindowsZip :composeApp:packageWindowsNsis

    - name: Prepare Windows Artifacts
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path ci-artifacts | Out-Null
        $version = '${{ steps.version.outputs.version }}'
        $zip = Get-ChildItem -Path composeApp/build/distributions -Filter *.zip | Select-Object -First 1
        if (-not $zip) { throw "No zip found in composeApp/build/distributions" }
        Copy-Item $zip.FullName ("ci-artifacts/MicYou-Win$version.zip") -Force

        $installer = Get-ChildItem -Path composeApp/build/distributions -Filter *setup-nsis.exe | Select-Object -First 1
        if (-not $installer) { throw "No NSIS installer found in composeApp/build/distributions" }
        Copy-Item $installer.FullName ("ci-artifacts/MicYou-Win$version-installer.exe") -Force

    - name: Upload Windows Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MicYou-Win${{ steps.version.outputs.version }}
        path: |
          ci-artifacts/MicYou-Win${{ steps.version.outputs.version }}.zip
          ci-artifacts/MicYou-Win${{ steps.version.outputs.version }}-installer.exe
