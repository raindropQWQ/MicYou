name: Release Build

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Read Version
      id: version
      run: |
        VERSION=$(grep "^project.version=" gradle.properties | cut -d'=' -f2 | tr -d '\r')
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Decode Keystore
      env:
        ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      run: |
        if [ -n "$ANDROID_KEYSTORE_BASE64" ]; then
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > release.keystore
        fi

    - name: Build Android Release
      env:
        ANDROID_KEYSTORE_PATH: ${{ github.workspace }}/release.keystore
        ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
      run: ./gradlew :composeApp:assembleRelease

    - name: Prepare Android Artifact
      run: |
        mkdir -p ci-artifacts
        APK=$(ls composeApp/build/outputs/apk/release/*.apk | head -n 1)
        cp "$APK" "ci-artifacts/MicYou-Android${{ steps.version.outputs.version }}.apk"

    - name: Upload Android Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MicYou-Android${{ steps.version.outputs.version }}.apk
        path: ci-artifacts/MicYou-Android${{ steps.version.outputs.version }}.apk

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Read Version
      id: version
      shell: pwsh
      run: |
        $line = (Select-String -Path gradle.properties -Pattern '^project\.version=').Line
        $version = $line.Split('=')[1].Trim()
        "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Install NSIS
      shell: pwsh
      run: |
        $retryCount = 0
        $maxRetries = 3
        while ($retryCount -lt $maxRetries) {
          try {
            choco install nsis -y --no-progress
            if ($LASTEXITCODE -eq 0) { break }
          } catch {}
          $retryCount++
          if ($retryCount -lt $maxRetries) {
            Write-Host "Chocolatey install failed, retrying in 30 seconds... ($retryCount/$maxRetries)"
            Start-Sleep -Seconds 30
          } else {
            Write-Host "Chocolatey failed after $maxRetries attempts. Trying winget..."
            winget install NSIS.NSIS -e --accept-package-agreements --accept-source-agreements
          }
        }
        # Add NSIS to PATH if it was installed but not detected
        $nsisPath = "C:\Program Files (x86)\NSIS"
        if (Test-Path "$nsisPath\makensis.exe") {
          Write-Host "Adding $nsisPath to PATH"
          $env:Path += ";$nsisPath"
          "PATH=$env:Path" | Out-File -FilePath $env:GITHUB_ENV -Append
        }

    - name: Build Windows Artifacts
      shell: pwsh
      run: |
        ./gradlew :composeApp:packageWindowsZip :composeApp:packageWindowsNsis

    - name: Prepare Windows Artifacts
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path ci-artifacts | Out-Null
        $version = '${{ steps.version.outputs.version }}'
        $zip = Get-ChildItem -Path composeApp/build/distributions -Filter *.zip | Select-Object -First 1
        if (-not $zip) { throw "No zip found in composeApp/build/distributions" }
        Copy-Item $zip.FullName ("ci-artifacts/MicYou-Win$version.zip") -Force

        $installer = Get-ChildItem -Path composeApp/build/distributions -Filter *setup-nsis.exe | Select-Object -First 1
        if (-not $installer) { throw "No NSIS installer found in composeApp/build/distributions" }
        Copy-Item $installer.FullName ("ci-artifacts/MicYou-Win$version-installer.exe") -Force

    - name: Upload Windows Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MicYou-Win${{ steps.version.outputs.version }}
        path: |
          ci-artifacts/MicYou-Win${{ steps.version.outputs.version }}.zip
          ci-artifacts/MicYou-Win${{ steps.version.outputs.version }}-installer.exe

  release:
    needs: [build-android, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true

      - name: Get Last Contributor
        id: contributor
        run: |
          AUTHOR_NAME=$(git log -1 --format='%an')
          AUTHOR_EMAIL=$(git log -1 --format='%ae')
          echo "name=$AUTHOR_NAME" >> $GITHUB_OUTPUT
          echo "email=$AUTHOR_EMAIL" >> $GITHUB_OUTPUT
          echo "Last contributor: $AUTHOR_NAME <$AUTHOR_EMAIL>"

      - name: Configure Git
        run: |
          git config --global user.name "${{ steps.contributor.outputs.name }}"
          git config --global user.email "${{ steps.contributor.outputs.email }}"

      - name: Create Tag
        id: tag
        run: |
          VERSION=$(grep "project.version=" gradle.properties | cut -d'=' -f2)
          TAG_NAME="v$VERSION-$(date +'%Y%m%d-%H%M')"
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          git tag $TAG_NAME
          git push origin $TAG_NAME

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          files: release-artifacts/**/*
          generate_release_notes: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
